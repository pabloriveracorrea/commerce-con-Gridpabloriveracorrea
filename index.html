<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/77e49a2bbb.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header"><b>Mi Ecommerce</b></div>

    <div class="sidebar">
      <div class="menusidebar">
        <p class="Categorías"><b>Categorías</b></p>
        <br />
        <p>Perfumes(13)</p>
        <p>ropa(21)</p>
        <p>Accesorios(41)</p>
        <p>zapatos(10)</p>
      </div>
    </div>

    <div class="main">
      <div class="card">
        <img src="./assets/img/1.jpg" alt="" />
        <p class="box-titulo"><b>Perfume my kingdom</b></p>
        <p class="precio">$31.400</p>
        <button>comprar</button>
      </div>

      <div class="card">
        <img src="./assets/img/2.jpg" alt="" />
        <p class="box-titulo"><b>Paco Rabanne Phantom</b></p>
        <p class="precio">$68.900</p>
        <button>comprar</button>
      </div>

      <div class="card">
        <img src="./assets/img/3.jpg" />
        <p class="box-titulo"><b>Zapatos Dockers</b></p>
        <p class="precio">$29.700</p>
        <button>comprar</button>
      </div>

      <div class="card">
        <img src="./assets/img/4.jpg" alt="" />
        <p class="box-titulo"><b>Polerón Puma</b></p>
        <p class="precio">$44.700</p>
        <button>comprar</button>
      </div>
    </div>
    <div class="footer">@miecommerce</div>
  </body>
</html>
